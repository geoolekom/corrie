healthcheck:
  listen: ':9000'

log:
  tag: clickhouse.corrie
  level: debug
  output: stdsep
  format: json
  formatConfig:
    colors: false
    disableTimestamp: true

batch: 10000

writer:
  clickhouseURI: '${inc.clickhouse.uri}'
  batch: {_var: "batch"}
  period: 2

inc: {_include: ["file:conf.d/corrie.yml"]}

reader:
  rabbit:
    uri: '${inc.rabbit.uri}'
    queue: messages
    queueFailed: failed
    maxShard: 2
  batch: {_var: "batch"}
